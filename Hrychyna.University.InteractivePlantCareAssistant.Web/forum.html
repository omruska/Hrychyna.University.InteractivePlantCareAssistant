<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="forum-container">
        <div class="header">
            <div class="new-thread">
                <input type="text" id="newThreadTitle" placeholder="The name of the new topic">
                <button onclick="addThread()">Add Topic</button>
            </div>
        </div>
        
        <div id="threadsView">
            <ul id="threadsList"></ul>
        </div>
        <div id="messagesView" style="display: none;">
            <h2 id="threadTitle"></h2>
            <ul id="messagesList"></ul>
            <div class="new-message">
                <input type="text" id="newMessageText" placeholder="New message">
                <button onclick="addMessage()">Send</button>
            </div>
            <button onclick="goBack()">Return to topics</button>
        </div>
    </div>        
    <script src="script.js"></script>
</body>
</html>
