    </header>
    <div class="container">
        <h2>Create Plant Profile</h2>

        <form id="plantProfileForm" action="/create_profile" method="POST">
            <div class="form-group">
                <label for="plantName">Plant Name:</label>
                <input type="text" class="form-control" id="plantName" name="plantName" required>
            </div>
            <div class="form-group">
                <label for="plantType">Plant Type:</label>
                <select class="form-control" id="plantType" name="plantType" required>
                    <option value="">Select Plant Type</option>
                    <option value="Flowers">Flowers</option>
                    <option value="Mini-bush">Mini-bush</option>
                    <option value="Mini-tree">Mini-tree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <select class="form-control" id="location" name="location" required>
                    <option value="">Select Location</option>
                    <optgroup label="Indoor">
                        <option value="On windowsill">On windowsill</option>
                        <option value="On the floor">On the floor</option>
                        <option value="On the table">On the table</option>
                    </optgroup>
                    <optgroup label="Outdoor">
                        <option value="In the garden">In the garden</option>
                        <option value="On the balcony">On the balcony</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="plantPlantingDate">Planting Date:</label>
                <input type="date" class="form-control" id="plantPlantingDate" name="plantPlantingDate" required>
            </div>
            <div class="form-group">
                <label for="plantLight">Light Exposure:</label>
                <select class="form-control" id="plantLight" name="plantLight" required>
                    <option value="">Select Light Exposure</option>
                    <option value="Direct sunlight">Direct sunlight</option>
                    <option value="Partial shade">Partial shade</option>
                    <option value="Shade">Shade</option>
                </select>
            </div>
            <div class="form-group">
                <label for="plantImage">Plant Image:</label>
                <input type="file" class="form-control" id="plantImage" name="plantImage">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <a href="home_page.html" class="btn btn-primary">Home</a>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("plantProfileForm").addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Plant profile submitted!");
            });
        });
    </script>
</body>
